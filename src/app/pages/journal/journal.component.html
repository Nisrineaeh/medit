
    <h1>Tableau de Bord - Journal de Méditation</h1>
    <h2>Messages enregistrés :</h2>
    <ul>
        <li *ngFor="let msg of message">
            <p>Votre messgae : {{ msg }}</p>
        </li>
    </ul>


    <div class="entry">
       
        <div class="content">
            <h2>Enregistrez vos ressentis qu'en à la séance :</h2>
            <div class="option"><select>
                <option *ngFor="let technique of techniques" [value]="technique.id">
                    {{ technique.name }}
                </option>
            </select></div>
            <div><textarea placeholder="Écrivez votre entrée ici..."></textarea> </div>
            
            <div><button class="btn">Ajouter une nouvelle entrée</button></div>
        </div>
        
    </div>
